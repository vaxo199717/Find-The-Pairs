<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <script src="app.js" async></script>
    <link rel="stylesheet" href="style.css">
    <title>Memory Game</title>
</head>

<body>
    <div class="start-screen">
        <div class="start-screen-content">
            <div class="start-text">
                Press the button to start game
            </div>
            <div class="difficulty">
                <div id="hard" class="difficulty-option">HARD</div>
                <div id="medium" class="difficulty-option">MEDIUM</div>
                <div id="easy" class="difficulty-option">EASY</div>
            </div>
            <div class="start-button"><button id="start-btn">START</button></div>
        </div>
    </div>
    <div class="container">
        <div class="card-loading">
            <div class="lds-hourglass"></div>
        </div>
        <div class="card-container">
        </div>
        <div class="info">
            <div class="time sub-info">
                <div class="text">Time Left</div>
                <div id="timetext"></div>
            </div>
            <div class="total-clicks sub-info">
                <div class="text">Total Clicks</div>
                <div id="totalclicks">0</div>
            </div>
            <div class="match sub-info">
                <div class="text">Match</div>
                <div class="match-cuantity">0</div>
            </div>
            <div class="restart sub-info">
                <button id="restartBtn">Restart</button>
            </div>
        </div>
    </div>
</body>

</html>
